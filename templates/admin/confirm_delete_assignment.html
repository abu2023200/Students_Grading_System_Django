{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Confirm Deletion</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this assignment?</p>
                    <div class="alert alert-info">
                        <strong>Teacher:</strong> {{ assignment.teacher.get_full_name }}<br>
                        <strong>Subject:</strong> {{ assignment.subject.name }}<br>
                        <strong>Class:</strong> {{ assignment.class_assigned.name }}
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Confirm Delete
                        </button>
                        <a href="{% url 'manage_teacher_assignments' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
