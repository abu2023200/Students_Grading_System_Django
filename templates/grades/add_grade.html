{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Add Grade{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Add New Grade</h5>
                {% if class_id and subject_id %}
                <p class="mb-0">For selected class and subject</p>
                {% endif %}
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Add Grade</button>
                        <a href="{% if class_id and subject_id %}{% url 'teacher_assigned_classes' %}{% else %}{% url 'teacher_grades' %}{% endif %}" 
                           class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
